<!DOCTYPE html>
<html lang="pt ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de valores</title>
    <style>
        body {
            font: normal 15pt arial;
        }
        input {
            width: 80px;
            height: 30px;
            margin-top: 25px;
            margin-inline: 10px;
            background: rgb(212, 219, 247);
        }
        div#res {
            margin-top: 25px;
            margin-inline: 10px;
        }
       
    </style>
</head>
<body>
    <h1>Soma de Valores</h1>
    <input type="number" name="tn1" id="tn1"> +
    <input type="number" name="tn2" id="tn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res"> </div>
    <!-- <div id="ores">Outro Resultado</div> -->

    <script>
        function somar() {
            var tn1 = window.document.getElementById('tn1')
            var tn2 = window.document.getElementById('tn2')
            var res = window.document.getElementById('res')
            var n1 = Number.parseFloat(tn1.value)
            var n2 = Number.parseFloat(tn2.value)
            var s = n1 + n2
            //var sub = n1 - n2
            res.innerHTML= `A soma de <strong>${n1}</strong> e <strong>${n2}</strong> resulta num total de <strong>${s}</strong>. <p>Podias ter inserido algo mais ambicioso.. <p> Imagina que no fim te dizia: acabaste de ganhar a soma dos valores inseridos, num total de ` + s.toLocaleString("pt", {style: "currency", currency: "EUR"}) + "! <p><strong>Fodido, não?!</strong>"      
            //ores.innerHTML= `A subtração de <strong>${n1}</strong> e <strong>${n2}</strong> resulta num total de <strong>${sub}</strong>.`
            }
              
    </script>
</body>
</html>
