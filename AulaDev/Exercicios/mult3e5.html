<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Soma dos Multiplos de 3 e 5</h1>
    <p id="p1">Num limite de 0 a ... escolhe o número limite!</p>
    <input type="number" name="limiteNu" id="limiteNu" placeholder="Insere um número">
    <input type="button" value="Insere" onclick="insere()"> <br> <br>
    <div id="res">Resultado</div>

    <script>
        
       function insere() {
        let inserir = document.getElementById('limiteNu')
        let limiteN = Number(inserir.value)
        let res = document.getElementById('res')
        res.innerHTML = `Inseriste o número ${limiteN}! <br><br>` 
           
            let multiplos3 = 0;
            let multiplos5 = 0;
            for(i=0; i<=limiteN ; i++) {
                if (i % 3 === 0) 
                multiplos3 += i;
                if (i % 5 === 0)
                multiplos5 += i
            }
            let somados = multiplos3 + multiplos5
            console.log(multiplos3 + multiplos5)
            res.innerHTML += `A soma dos números impares e pares de 0 a ${limiteN} é de ${somados}`
           
        }
    </script>
</body>
</html>
